<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yueyan Zhang</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/mediaqueries.css" />
    <script src="../modules/jquery.min.js"></script>
    <script>
        $(function(){
            $(".headerpage").load("../components/header.html");
            $(".footerpage").load("../components/footer.html");
        });
    </script>
  </head>
  <body class="no-scroll">
    <div class="headerpage"></div>
    <section id="profile">
      <div class="section__pic-container">
        <img src="../assets/my_photo.jpg" alt="Yueyan profile picture" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Yueyan Zhang (章悦颜)</h1>
        <p class="section__text__p2"><span class="typing" style="color:#858585"></span></p>
        <br><br>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/resume-example.pdf')"
          >
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='../pages/contact.html'">
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="../assets/linkedin.png"
            alt="My LinkedIn profile"
            class="icon"
            onclick="location.href='https://linkedin.com/'"
          />
          <img
            src="../assets/github.png"
            alt="My Github profile"
            class="icon"
            onclick="location.href='https://github.com/zhyueyan'"
          />
        </div>
      </div>
    </section>
    <div class="footerpage"></div>
    <script src="../scripts/typed.js/typed.min.js"></script>
    <script type="text/javascript">
      var typed = new Typed('.typing',{
        strings: ["Coder", "Kernel Developer", "Photography Enthusiast"],
        loop: true,
        typeSpeed: 65,
        backSpeed: 65
      });
    </script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
